<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1 class="mt-5 mb-5 text-center">MONGO DB - FLASK</h1>
    </div>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 rows-cols-md-2 row-cols-lg-2"></div>
        <div class="col-md-6 mb-3"></div>
        <div class="card">
            <div class="card-header">
                <h5 class="text-center">Alta persona</h5>
            </div>
            <div class="card-body">
                <form action="/crear-usuario" method="POST">
                    <label>Nombre</label>
                    <input type="text" class="form-control mb-3" name="usuario">
                    <label>Password</label>
                    <input type="password" class="form-control mb-3" name="password">
                    <label>Correo</label>
                    <input type="email" class="form-control mb-3" name="email">
                    <label>Edad</label>
                    <input type="number" class="form-control mb-3" name="edad">
                    <button class="btn btn-primary" type="submit">Crear persona</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
